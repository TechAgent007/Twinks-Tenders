<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Twinks & Tenders</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Twinks & Tenders â€“ where flavor meets fantasy. Kansas City's boldest new dining concept.">
  <link rel="icon" href="favicon.ico" type="image/x-icon">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      font-family: 'Helvetica Neue', sans-serif;
      background: linear-gradient(135deg, #000, #1a001a);
      color: white;
      height: 100%;
    }

    body {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      position: relative;
    }

    body::before {
      content: "";
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: radial-gradient(circle at center, #ff66cc22, transparent 70%);
      animation: pulse 5s infinite alternate;
      z-index: 0;
    }

    @keyframes pulse {
      0% { transform: scale(1); opacity: 0.6; }
      100% { transform: scale(1.2); opacity: 0.8; }
    }

    .logo {
      width: 200px;
      height: auto;
      margin-bottom: 1em;
      filter: drop-shadow(0 0 10px hotpink);
      z-index: 1;
    }

    h1 {
      font-size: 3em;
      margin-bottom: 0.2em;
      z-index: 1;
    }

    p#tagline {
      font-size: 1.5em;
      margin-bottom: 1em;
      min-height: 1.5em;
      z-index: 1;
    }

    .cta {
      background: #ff66cc;
      color: #fff;
      padding: 0.8em 2em;
      border: none;
      font-size: 1em;
      border-radius: 30px;
      cursor: pointer;
      transition: 0.3s ease;
      text-decoration: none;
      z-index: 1;
      box-shadow: 0 0 15px #ff66ccaa;
    }

    .cta:hover {
      background: #ff3399;
      box-shadow: 0 0 25px #ff3399cc;
    }

    .footer {
      position: absolute;
      bottom: 1em;
      font-size: 0.9em;
      opacity: 0.7;
      z-index: 1;
    }

    .socials {
      position: absolute;
      top: 1em;
      right: 1em;
      font-size: 1.2em;
      opacity: 0.8;
      z-index: 1;
    }

    .socials a {
      margin-left: 0.5em;
      color: #ff66cc;
      text-decoration: none;
    }

    .socials a:hover {
      text-decoration: underline;
    }

    .sr-only {
      position: absolute;
      left: -10000px;
      top: auto;
      width: 1px;
      height: 1px;
      overflow: hidden;
    }

    .sr-only-focusable:active,
    .sr-only-focusable:focus {
      left: 0;
      top: 0;
      width: auto;
      height: auto;
      background: #000;
      color: #fff;
      padding: 0.5em;
      z-index: 9999;
    }
  </style>
</head>
<body>
  <a href="#tagline" class="sr-only sr-only-focusable">Skip to content</a>

  <div class="socials" aria-label="Social links">
    <a href="https://www.reddit.com/r/Twinks_and_Tenders/" target="_blank" rel="noopener noreferrer">Reddit</a>
  </div>

  <main role="main">
    <img src="Twinks&TendersSubRedditIcon.png" alt="Mascot logo of Twinks & Tenders: a winking cartoon chicken with styled hair" class="logo">
    <h1>Twinks & Tenders</h1>
    <p id="tagline" aria-live="polite">Bite into something beautiful.</p>
    <a href="mailto:owner@twinksandtenders.com" class="cta">Get Notified</a>
  </main>

  <div class="footer">Â© 2025 Twinks & Tenders</div>

  <script>
    const taglines = [
      "Bite into something beautiful.",
      "Serving thighs and fries ðŸ—ðŸ‘",
      "Where flavor meets fantasy âœ¨",
      "More tender than your ex ðŸ˜˜",
      "Chicken never looked this cute ðŸ’‹"
    ];
    let i = 0;
    setInterval(() => {
      document.getElementById("tagline").innerText = taglines[i++ % taglines.length];
    }, 3000);
  </script>
</body>
</html>
