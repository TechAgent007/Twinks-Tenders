<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Twinks & Tenders</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      font-family: 'Helvetica Neue', sans-serif;
      background: linear-gradient(135deg, #000, #1a001a);
      height: 100vh;
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      flex-direction: column;
      overflow: hidden;
    }

    body::before {
      content: "";
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: radial-gradient(circle at center, #ff66cc22, transparent 70%);
      animation: pulse 5s infinite alternate;
      z-index: 0;
    }

    @keyframes pulse {
      0% { transform: scale(1); opacity: 0.6; }
      100% { transform: scale(1.2); opacity: 0.8; }
    }

    img.logo {
      width: 200px;
      height: auto;
      margin-bottom: 1em;
      filter: drop-shadow(0 0 10px hotpink);
      z-index: 1;
    }

    h1 {
      font-size: 3em;
      margin-bottom: 0.2em;
      z-index: 1;
    }

    p#tagline {
      font-size: 1.5em;
      margin-bottom: 1em;
      min-height: 1.5em;
      z-index: 1;
    }

    .cta {
      background: #ff66cc;
      color: #fff;
      padding: 0.8em 2em;
      border: none;
      font-size: 1em;
      border-radius: 30px;
      cursor: pointer;
      transition: 0.3s ease;
      text-decoration: none;
      z-index: 1;
      box-shadow: 0 0 15px #ff66ccaa;
    }

    .cta:hover {
      background: #ff3399;
      box-shadow: 0 0 25px #ff3399cc;
    }

    .footer {
      position: absolute;
      bottom: 1em;
      font-size: 0.9em;
      opacity: 0.7;
      z-index: 1;
    }

    .socials {
      position: absolute;
      top: 1em;
      right: 1em;
      font-size: 1.2em;
      opacity: 0.8;
      z-index: 1;
    }

    .socials a {
      margin-left: 0.5em;
      color: #ff66cc;
      text-decoration: none;
    }

    .socials a:hover {
      text-decoration: underline;
    }
  </style>
  <link rel="icon" href="favicon.ico" type="image/x-icon">
</head>
<body>
  <div class="socials">
    <a href="#">Instagram</a>
    <a href="#">TikTok</a>
    <a href="#">X</a>
  </div>

  <img src="Twinks&TendersSubRedditIcon.png" alt="Twinks & Tenders Logo" class="logo">
  <h1>Twinks & Tenders</h1>
  <p id="tagline">Bite into something beautiful.</p>
  <a href="mailto:info@twinksandtenders.com" class="cta">Get Notified</a>
  <div class="footer">© 2025 Twinks & Tenders</div>

  <script>
    const taglines = [
      "Bite into something beautiful.",
      "Serving thighs and fries 🍗🍑",
      "Where flavor meets fantasy ✨",
      "More tender than your ex 😘",
      "Chicken never looked this cute 💋"
    ];
    let i = 0;
    setInterval(() => {
      document.getElementById("tagline").innerText = taglines[i++ % taglines.length];
    }, 3000);
  </script>
</body>
</html>
